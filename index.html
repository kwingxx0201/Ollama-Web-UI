<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollama Web UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#64748b',
              dark: '#0f172a',
              light: '#f8fafc',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      /* Markdown Typography */
      .prose {
        font-size: 0.95rem;
        line-height: 1.6;
        word-wrap: break-word;
      }
      .prose p { margin-bottom: 0.75em; }
      .prose p:last-child { margin-bottom: 0; }
      .prose h1, .prose h2, .prose h3, .prose h4 { font-weight: 600; margin-top: 1em; margin-bottom: 0.5em; line-height: 1.3; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; }
      .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; }
      .prose li { margin-bottom: 0.25em; }
      .prose code { background: rgba(0,0,0,0.1); padding: 0.2em 0.4em; border-radius: 4px; font-size: 0.85em; font-family: monospace; }
      .prose pre { background: #1e293b; color: #e2e8f0; padding: 1em; border-radius: 0.5em; overflow-x: auto; margin-bottom: 1em; }
      .prose pre code { background: transparent; padding: 0; color: inherit; font-size: 0.9em; }
      .prose blockquote { border-left: 4px solid #cbd5e1; padding-left: 1em; color: #64748b; font-style: italic; margin-bottom: 1em; }
      .prose a { color: #2563eb; text-decoration: underline; text-underline-offset: 2px; }
      .prose table { width: 100%; border-collapse: collapse; margin-bottom: 1em; font-size: 0.9em; }
      .prose th, .prose td { border: 1px solid #cbd5e1; padding: 0.5em; text-align: left; }
      .prose th { background: #f1f5f9; font-weight: 600; }
      .prose img { max-width: 100%; height: auto; border-radius: 0.5rem; margin-top: 0.5rem; margin-bottom: 0.5rem; }

      /* Dark mode adjustments for user bubbles */
      .user-bubble .prose code { background: rgba(255,255,255,0.2); }
      .user-bubble .prose a { color: #fff; }
      .user-bubble .prose blockquote { border-left-color: rgba(255,255,255,0.4); color: rgba(255,255,255,0.9); }
      .user-bubble .prose th, .user-bubble .prose td { border-color: rgba(255,255,255,0.2); }
      .user-bubble .prose th { background: rgba(255,255,255,0.1); }
      
      /* Thinking block */
      .think-block {
        font-size: 0.85em;
        color: #64748b;
        border-left: 3px solid #e2e8f0;
        padding-left: 1rem;
        margin-bottom: 1rem;
        background: #f8fafc;
        border-radius: 0 0.5rem 0.5rem 0;
        padding: 0.5rem 1rem;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "marked": "https://esm.sh/marked@12.0.0",
    "dompurify": "https://esm.sh/dompurify@3.0.9"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased h-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
